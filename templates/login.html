<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Lato:wght@100;300;400;700;900&family=Playfair+Display:wght@500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="static/styles.css">
</head>

<body>
  <div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="al-msg alert alert-{{ messages.0.0 }}" role="alert">
      {% for category, message in messages %}
      <h5>{{ message }}</h5>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <h1 class="new-user">Welcome back :)</h1>
    <div class="container">

      <div class="row">
        <div class="col-6">
          <img class="wel-img log" src="https://media3.giphy.com/media/l1J9urAfGd3grKV6E/100.webp?cid=ecf05e475xyt1tg4e10etuu1bk9rxi34i8qyc0qho8ts72v1&rid=100.webp&ct=g" alt="">
        </div>
        <div class="col-6">

          <h1 class="reg-cont">LOG IN</h1>
          <div class="container reg-info">
            <form action="{{ url_for('login') }}" method="post">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" id="validationDefault01" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="validationDefault01" placeholder="Password" required>
              </div>
              <button type="submit" class="reg-btn btn btn-dark">Log In</button>
            </form>
          </div>
          <h6 class="ask"><a href="{{ url_for('register') }}">New user? Register!</a></h6>
        </div>


</body>

</html>
